<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="inicio-de-sesion.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img tabindex="0" class="header__img" src="/img/logo-platzi-video.png" alt="">
  </header>

  <section class="login">
    <section class="login__container">
      <h2 tabindex="0">Inicia sesión</h2>
      <form class="login__container--form">
        <input aria-label="Correo" class="input" type="text" placeholder="Correo">
        <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
        <!-- <button class="button">Iniciar sesión</button> -->
        <a class="button" href="/buscador/buscador.html">Iniciar sesión</a>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" name="" id="cbox1" value="checkbos">Recuérdame
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div>
          <img src="/img/google.png" alt="Logo Google">Inicia sesión con Google
        </div>
        <div>
          <img src="/img/twitter.png" alt="Logo Twitter">Inicia sesión con Twitter
        </div>
      </section>
      <p class="login__container--register">
        No tienes ninguna cuenta <a href="./">Regístrate</a>
      </p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>

</html>
