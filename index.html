<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Registro</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./img/logo-platzi-video.png" alt="">
  </header>

  <section class="login">
    <section class="login__container">
      <h2>Regístrate</h2>
      <form class="login__container--form">
        <input class="input" type="text" placeholder="Nombre">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="password" placeholder="Contraseña">
        <a class="button" href="./buscador/buscador.html">Registrame</a>
      </form>
      <div class="login__container--cuenta">
        <p>¿Tienes una cuenta?</p>
        <a href="/inicio-de-sesion.html">Inicia sesión</a>
      </div>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>

</html>
